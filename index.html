<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Phasor & Complex Conversion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <h1 id="heading">Complex & Phasor Conversion</h1>
    </div>
    <div class="row">
      <h2 class="subheading">Phasor to Complex</h2>
    </div>
    <div class="row">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="inputMagnitude" placeholder="Magnitude" aria-label="Username">
        <span class="input-group-text">&#8736;</span>
        <input type="text" class="form-control" id="inputDegrees" placeholder="Phase (&#176;)" aria-label="Server">
      </div>
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" onclick="resultComplex();" id="button-addon1">Calculate</button>
        <span id="outputComplex" class="form-control">0 + <b><em>j</em></b> 0</span>
      </div>
    </div>


    <hr>
    <div class="row">
      <h2 class="subheading">Complex to Phasor</h2>
    </div>
    <div class="row">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="inputReal" placeholder="Real" aria-label="Username">
        <span class="input-group-text">+ <b><em> j</em></b></span>
        <input type="text" class="form-control" id="inputImaginary" placeholder="Imaginary" aria-label="Server">
      </div>
      <div class="input-group mb-3">
        <button class="btn btn-outline-secondary" type="button" onclick="resultPhasor();" id="button-addon1">Calculate</button>
        <span id="outputPhasor" class="form-control">0 &#8736; 0 &#176;</span>
      </div>
    </div>
  <hr>
  </div>

  <script src="index.js" charset="utf-8"></script>
  <footer>
    <a class="footer" href="https://mukutdnath.github.io/website/">Mukut Debnath</a>
  </footer>

</body>

</html>
